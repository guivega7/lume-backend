# Datasource - fallback to in-memory H2 when env vars not provided
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# H2 console (useful for local debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações do Hibernate (padrão)
spring.jpa.hibernate.ddl-auto=update

# Segurança JWT
api.security.token.secret=${API_SECURITY_TOKEN_SECRET:dev-secret}

# Segurança CORS (Lista separada por vírgula)
api.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,https://lume-financeiro.vercel.app}

# Segurança de Erros (Não expor stack trace em produção)
server.error.include-stacktrace=never
