# Porta dinâmica para deploy (Railway/Heroku)
server.port=${PORT:8080}

# Datasource - Railway PostgreSQL
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# H2 console (desativado em produção por segurança)
spring.h2.console.enabled=false

# Configurações do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Segurança JWT
api.security.token.secret=${API_SECURITY_TOKEN_SECRET:dev-secret}

# Segurança CORS (Lista separada por vírgula)
api.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,https://lume-financeiro.vercel.app}

# Segurança de Erros (Não expor stack trace em produção)
server.error.include-stacktrace=never
